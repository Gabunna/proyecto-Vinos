<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>Contacto</title>
    <link rel="stylesheet" href="../css/estilos.css" />
    <script src="../js/proyectos.js"></script>
    <script src="../js/reset.js"></script>
  </head>

  <body>
    <header>
      <h1>Almacen de Vinos Argentinos</h1>
      <nav>
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="catalogo.html">Catálogo</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="NuestroLocal.html">Nuestro Local</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="formulario">
        <form action="https://formspree.io/f/xvojdylw" method="POST">
          <button class="botones" onclick="accion()">
            Click para ver Menú
          </button>
          <label for="nombre" class="bton desaparece">Nombre:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            class="bton desaparece"
            required
          />

          <label for="apellido" class="bton desaparece">Apellido:</label>
          <input
            type="text"
            id="apellido"
            name="apellido"
            class="bton desaparece"
            required
          />

          <label for="email" class="bton desaparece">Correo Electrónico:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="bton desaparece"
            required
          />

          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
    <div>
      <a href="../index.html" class="botton">Volver</a>
    </div>

    <footer>
      <div class="social-icons">
        <a href="#"><img src="../img/face.ico" alt="Facebook" />Facebook</a>

        <a href="#"><img src="../img/inst.ico" alt="Instagram" />Instagram</a>
      </div>

    </footer>
  </body>
</html>
